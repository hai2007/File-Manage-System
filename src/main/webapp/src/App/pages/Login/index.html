<div class="login">
    <div class="view">
        <h2>登录</h2>
        <div class="item">
            <label for="username" class="icon1">用户名：</label>
            <input type="text" placeholder="请输入您的用户名">
        </div>
        <div class="item">
            <label for="password" class="icon2">密码：</label>
            <input type="password" placeholder="请输入您的密码">
        </div>
        <div class="item toRight">
            <a href="javascript:void(0)" ui-on:click="toRegistry">没有账号？去注册</a>
        </div>
        <button ui-on:click="doLogin">登录</button>
    </div>
</div>
